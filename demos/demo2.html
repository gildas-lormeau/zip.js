<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Read a zip file demo</title>
	<link rel="stylesheet" href="../default.css">
	<link rel="stylesheet" href="demo.css">
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web" rel="stylesheet"
		type="text/css">
</head>

<body>
	<a href="https://github.com/gildas-lormeau/zip.js"><img style="position: absolute; top: 0; right: 0; border: 0;"
			src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
			alt="Fork me on GitHub" /></a>
	<div id="container">
		<h1>
			<a href="../">zip.js</a> <span class="small"></span>
		</h1>

		<div class="description">
			A JavaScript library to zip and unzip files
			<hr>
		</div>

		<h2>Read a zip file demo</h2>

		<ol id="demo-container">
			<li>
				<label>
					<span class="form-label">choose a zip file</span>
					<input type="file" accept="application/zip" id="file-input">
				</label>
			</li>
			<li>
				<span class="form-label">download zip content</span>
				<ul id="file-list">
				</ul>
			</li>
		</ol>

	</div>
	<script type="text/javascript" src="lib/zip.js"></script>
	<script type="text/javascript" src="demo2.js"></script>
</body>

</html>
