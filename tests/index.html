<!DOCTYPE html>

<head>
    <title>Tests</title>
    <script>
        const TEST_FILENAMES = [
            "test-array.html",
            "test-base64.html",
            "test-blob.html",
            "test-crypto.html",
            "test-extra-field.html",
            "test-fs-base64.html",
            "test-fs-http-import.html",
            "test-fs-http-reader.html",
            "test-fs-text.html",
            "test-fs-unzip-store.html",
            "test-fs.html",
            "test-http-crypto.html",
            "test-http-zip64.html",
            "test-invalid-crc.html",
            "test-no-worker.html",
            "test-pako.html",
            "test-pako-no-worker.html",
            "test-parallel-reads.html",
            "test-parallel-writes.html",
            "test-codecs-interoperability.html",
            "test-zip64.html",
            "test-zip64-crypto.html"
        ];
    </script>
    <style>
        iframe {
            display: block;
            height: 1.2em;
            border-width: 0;
            margin-left: 8px;
            width: 30px;
        }
    </style>
</head>

<body>
    <script>
        const table = document.createElement("table");
        TEST_FILENAMES.forEach(filename => {
            const row = document.createElement("tr");
            const cellTest = document.createElement("td");
            const cellLink = document.createElement("td");
            const iframe = document.createElement("iframe");
            const link = document.createElement("a");
            const path = "pages/" + filename;
            iframe.src = link.textContent = link.target = link.href = path;
            cellTest.appendChild(iframe);
            cellLink.appendChild(link);
            row.appendChild(cellLink);
            row.appendChild(cellTest);
            table.appendChild(row);
        });
        document.body.appendChild(table);
    </script>
</body>
